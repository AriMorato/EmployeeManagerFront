<mat-toolbar>
  <span>Employee</span>
</mat-toolbar>

<div class="empList">
  <mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Id" class="id-column">
      <mat-header-cell  *matHeaderCellDef class="id-column">Id</mat-header-cell>
      <mat-cell  *matCellDef="let item" class="id-column">{{ item.employeeId }}</mat-cell>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="Nome" class="nome-column">
      <mat-header-cell *matHeaderCellDef class="nome-column">Nome</mat-header-cell>
      <mat-cell  *matCellDef="let item" class="nome-column" >{{ item.nome }} {{item.sobrenome}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="DataContratacao" class="dataContratacao-column">
      <mat-header-cell  *matHeaderCellDef class="dataContratacao-column">Data Contratação</mat-header-cell>
      <mat-cell  *matCellDef="let item" class="dataContratacao-column">{{ item.dataContratacao  | date : 'dd/MM/yyyy'}}</mat-cell>
    </ng-container>

    <!--  DataEnvio -->
    <ng-container matColumnDef="Departamento" class="departamento-column">
      <mat-header-cell  *matHeaderCellDef class="departemento-column">Departamento</mat-header-cell>
      <mat-cell  *matCellDef="let item" class="departemento-column">{{item.departamentId}}</mat-cell>
    </ng-container>

    <!--  Status -->
    <ng-container matColumnDef="Status" class="active-column">
      <mat-header-cell  *matHeaderCellDef class="active-column">Status</mat-header-cell>
      <mat-cell  *matCellDef="let item" class="active-column">{{item.ativo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions" class="action-column" >
      <mat-header-cell *matHeaderCellDef class="action-column">
        <button mat-mini-fab color="accent" aria-label="Adicionar Employee" class="action-column-header" routerLink="novoEmployee">
          <mat-icon class="btAction">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let item"  class="action-column">
        <button mat-icon-button color="accent" aria-label="Editar Employee" (click)="goToEditEmp(item)" >
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button  color="warn" aria-label="Deletar Employee" (click)="goToDelete(item)" >
          <mat-icon>delete</mat-icon>
          <!-- <button mat-icon-button color="warn" aria-label="Deletar Currículo">
            <mat-icon>delete</mat-icon> -->
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>
</div>
