<div class="contentFrm">
  <mat-card>
    <mat-toolbar color="secundary">{{titulo}}</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome" formControlName="nome" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Sobrenome"
              formControlName="sobrenome"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="partial-width">
            <input matInput [matDatepicker] = "picker" placeholder="Nascimento" formControlName="dataNascimento" />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="partial-width">
            <input matInput [matDatepicker] = "picker2"  placeholder="Contratação" formControlName="dataContratacao" />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </p>
        <p class="depSelect">
         <!--  <mat-form-field class="full-width">
            <mat-label>Departamento</mat-label>
           <mat-select formControlName="departamentId">
              <mat-option *ngFor="let item of lstDepartaments | async" [value]="item.departamentId">{{item.titulo}}</mat-option>
            </mat-select>
          </mat-form-field>-->

         <mat-form-field class="full-width">
            <input matInput placeholder="Departamento" formControlName="departamentId"/>
          </mat-form-field>
        </p>


      </form>
    </mat-card-content>
    <p class="buttonsForm">
      <mat-card-actions>
        <div class="actionForm">
        <button mat-raised-button color="primary" class="btnFrm" (click)="onSubmit()">{{btTitulo}}</button>
        <button mat-stroked-button color="primary" class="btnFrm btnCancel" (click)="onCancel()">Cancelar</button>
      </div>
      </mat-card-actions>

    </p>
  </mat-card>
</div>
