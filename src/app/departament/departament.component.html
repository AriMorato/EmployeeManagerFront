<mat-toolbar>
  <span>Departaments</span>
</mat-toolbar>
<div class="depList">
<mat-table  [dataSource]="dataSourse" class="mat-elevation-z8">
  <!-- Position Id -->
  <ng-container matColumnDef="Id">
    <mat-header-cell  *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell  *matCellDef="let item">{{ item.departamentId }}</mat-cell>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="Title">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell  *matCellDef="let item">{{item.titulo }}</mat-cell>
  </ng-container>

  <!-- Nome Cpf -->
  <ng-container matColumnDef="Acronym">
    <mat-header-cell  *matHeaderCellDef>Acronym</mat-header-cell>
    <mat-cell  *matCellDef="let item">{{ item.sigla }}</mat-cell>
  </ng-container>

  <!--  DataEnvio -->
  <ng-container matColumnDef="Active">
    <mat-header-cell  *matHeaderCellDef>Active</mat-header-cell>
    <mat-cell  *matCellDef="let item">{{ item.ativo}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef="" class="action-colun">
      <button mat-mini-fab color="accent" aria-label="Adionar Currículo">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let item" class="action-colun">
      <button mat-icon-button color="accent" aria-label="Editar Currículo">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Deletar Currículo">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
</div>
