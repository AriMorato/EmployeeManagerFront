<div class="contentFrm">
  <mat-card>
    <mat-toolbar color="secundary">{{titulo}}</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Titulo" formControlName="titulo" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Sigla" formControlName="sigla" />
          </mat-form-field>

        </p>
        <p>


        </p>
      </form>
    </mat-card-content>
      <mat-card-actions>
        <div class="actionForm">
        <button mat-raised-button color="primary" class="btnFrm" (click)="onSubmit()">{{btTitulo}}</button>
        <button mat-stroked-button color="primary" class="btnFrm btnCancel"(click)="onCancel()">Cancelar</button>
        </div>
      </mat-card-actions>
  </mat-card>
</div>
